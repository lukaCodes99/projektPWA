<body>
    <header>
        <h1>Article Submission</h1>
        <nav>
            <ul>
                <li><a href="../php/index.php"><span>Naslovna</span></a></li>

        </nav>

    <main>
        <form id="articleForm" method="post" action="insert.php" enctype="multipart/form-data">
            <div class="form-item">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <span id="porukaTitle" class="error"></span>
            </div>
            <div class="form-item">
                <label for="summary">Summary:</label>
                <textarea id="summary" name="summary"></textarea>
                <span id="porukaAbout" class="error"></span>
            </div>
            <div class="form-item">
                <label for="content">Content:</label>
                <textarea id="content" name="content"></textarea>
                <span id="porukaContent" class="error"></span>
            </div>
            <div class="form-item">
                <label for="pphoto">Photo:</label>
                <input type="file" id="pphoto" name="pphoto">
                <span id="porukaSlika" class="error"></span>
            </div>
            <div class="form-item">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="">Select a category</option>
                    <option value="Kultura">Kultura</option>
                    <option value="Sport">Sport</option>
                </select>
                <span id="porukaCategory" class="error"></span>
            </div>
            <div class="form-item">
                <input type="submit" value="Submit" id="submit" name="submit" class="btn-submit">
            </div>
        </form>
    </main>
